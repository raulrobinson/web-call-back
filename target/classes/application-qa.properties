# ===============================
# APP CONFIGURATION
# ===============================
server.address=0.0.0.0
server.error.include-message= always
server.error.include-binding-errors= always
management.endpoints.web.exposure.include=*
management.endpoint.health.status.http-mapping.down=500
management.endpoint.health.show-details=always
info.project-version=0.0.1-SNAPSHOT
info.build-timestamp=2022-10-06 13:03:07
management.trace.http.include=request-headers,time-taken,session-id
hystrix.dashboard.proxyStreamAllowList=*

# ================================
# LOG CONFIGURATION
# ================================
log.endPoint=http://localhost:8282
log.endPointConnectTimeout=1000
log.endPointReadTimeout=1000

# ================================
# ENTITY MESSAGES
# ================================
entity.parameter1NotNull=parameter1 cannot be null
entity.parameter2NotNull=parameter2 cannot be null
entity.parameter3NotNull=parameter3 cannot be null
entity.parameter4NotNull=parameter4 cannot be null
entity.parameter4Size=parameter4 must be equal or greater than 8 characters and less than 16 characters

# ===============================
# SWAGGER CONFIGURATION
# ===============================
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
swagger.properties.project-name=telco-micro-java-arch-restblank
swagger.properties.project-short-description=Project based on Telefonica REST API
swagger.properties.project-tos-msg=API Terms Of Service
swagger.properties.project-tos-link=Terms of service URL
swagger.properties.project-licence-msg=License of API
swagger.properties.project-licence-link=API license URL
swagger.properties.organization-url=www.telefonica.com.com
swagger.properties.developer-name=John Doe
swagger.properties.developer-mail=desarrollador.name@telefonica.com

# ===============================
# CONTROLLER CONFIGURATION
# ===============================
controller.properties.base-path=telefonica/v1/entity

