# ===============================
# APP CONFIGURATION
# ===============================
server.address=0.0.0.0
server.port=8085
server.error.include-message= always
server.error.include-binding-errors= always
management.endpoints.web.exposure.include=*
management.endpoint.health.status.http-mapping.down=500
management.endpoint.health.show-details=always
info.project-version=0.0.1-SNAPSHOT
info.build-timestamp=2022-10-06 13:03:07
management.trace.http.include=request-headers,time-taken,session-id
hystrix.dashboard.proxyStreamAllowList=*

# ================================
# LOG CONFIGURATION
# ================================
log.endPoint=http://localhost:8282
log.endPointConnectTimeout=1000
log.endPointReadTimeout=1000

# ================================
# ENTITY MESSAGES
# ================================
